{% extends 'employees/base.html' %}
{% block content %}
<h2>Employee List</h2>
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Mobile</td>
            <td>Position</td>
         </tr>
    </thead>
    <tbody>
        {% for employee in employee_list %}
        <tr>            
            <td>
                {{employee.full_name}}
            </td>
            <td>
                {{employee.mobile}}
            </td>      
            <td>
                {{employee.position}}
            </td>                
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock content %}
